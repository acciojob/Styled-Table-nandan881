<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tr:hover {
            background-color: #e1f5e1;
        }
        .header {
            background-color: #2196F3;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
        }
        .recovered {
            background-color: #8BC34A;
            color: white;
        }
        .deaths {
            background-color: #f44336;
            color: white;
        }
        .active {
            background-color: #FFC107;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="header">
                <th>Country</th>
                <th>Total Cases</th>
                <th>Total Recovered</th>
                <th>Total Deaths</th>
                <th>Active Cases</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>50,000,000</td>
                <td class="recovered">49,000,000</td>
                <td class="deaths">800,000</td>
                <td class="active">200,000</td>
            </tr>
            <tr>
                <td>India</td>
                <td>30,000,000</td>
                <td class="recovered">29,000,000</td>
                <td class="deaths">400,000</td>
                <td class="active">600,000</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>15,000,000</td>
                <td class="recovered">14,500,000</td>
                <td class="deaths">400,000</td>
                <td class="active">100,000</td>
            </tr>
            <tr>
                <td>Russia</td>
                <td>10,000,000</td>
                <td class="recovered">9,500,000</td>
                <td class="deaths">300,000</td>
                <td class="active">200,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
